<html>
    <head>
        <meta charset="utf-8">
        <title>Jogo Multiplayer</title>
        <style>
            #screen {
                border: 10px solid #ccc;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 500px;
                height: 500px;
            }
        </style>
    </head>

    <body>
        <center><canvas id="screen" width="10" height="10"></canvas></center>
        <script>

            const screen = document.getElementById('screen')
            const context = screen.getContext('2d')
            
            const game = {
                players: {
                    'player1': { x: 1, y: 1},
                    'player2': { x: 9, y: 9}
                },
                fruits: {
                    'fruit1': { x: 3, y: 1 }
                },
                playerColor: 'black',
                fruitColor: 'green'
            }
            
            renderScreen()

            function renderScreen(){
                var refreshScreen = function (){
                    context.fillStyle = 'white'
                    context.fillRect(0, 0, 10, 10)
                }()
                

                for (playerPosition in game.players){
                    const player = game.players[playerPosition]

                    context.fillStyle = game.playerColor
                    context.fillRect(player.x, player.y, 1, 1)
                }

                for (fruitPosition in game.fruits){
                    const fruit = game.fruits[fruitPosition]

                    context.fillStyle = game.fruitColor
                    context.fillRect(fruit.x, fruit.y, 1, 1)
                }
                requestAnimationFrame(renderScreen)
            }
            

        </script>
    </body>

</html>
